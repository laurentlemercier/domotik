<html>
  <head>
    <style>
    body {
      font: 16px Arial, sans-serif;
    }
    table {
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid black;
        padding: 1em;
    }
    </style>
  </head>
  <body>
    <h1>Récapitulatif de la semaine</h1>
    <table>
      <tr>
        <th>Electricité</th>
        <th>Eau</th>
      </tr>
      <tr>
        <td>%(power)s €</td>
        <td>%(water)s €</td>
      </tr>
      <tr>
        <td>%(power_consumption)s W</td>
        <td>%(water_consumption)s L</td>
      </tr>
    </table>
    <h1>Tendances</h1>
    <table>
      <tr>
        <th></th>
        <th>Electricité</th>
        <th>Eau</th>
      </tr>
      <tr>
        <td>moyenne sur 7 jours</td>
        <td>%(power_7days_mean)s W/j</td>
        <td>%(water_7days_mean)s L/j</td>
      </tr>
      <tr>
        <td>moyenne sur 20 jours</td>
        <td>%(power_20days_mean)s W/j</td>
        <td>%(water_20days_mean)s L/j</td>
      </tr>
    </table>
  </body>
</html>
